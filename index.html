<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <h1>Simon Game</h1>
  </div>
  <div id='game-box'>
    <div id='info'>
      <div id='info-text'>Level</div>

      <div id='counter'>0</div>
      <div id='info-btns'>
        <button id='start'>start</button>
        <button id='reset' class='hide'>restart</button>
        <button id='strict'>strict</button>
      </div>
    </div>
    <div id='red' class='colour'></div>
    <div id='blue' class='colour'></div>
    <div id='green' class='colour'></div>
    <div id='yellow' class='colour'></div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
